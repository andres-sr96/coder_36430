<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/compilado.css">
</head>
<body>
    <div class="top">
        <h1 class="title-profile">Sign In!</h1>
    </div>
    <div class="profile">
        <img src="../images/profile-picture.png" alt="Avatar" class="profile-avatar">
        <div class="profile-form">
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="password" id="pass" name="password" placeholder="Password"><br>
            <input type="submit" value="Register">
        </div>
    </div>
    <div class="profile-bottom">
        <a href="../index.html">
            <img src="../images/home2.png" alt="home" class="home-btn">
        </a>
    </div>
    <footer class="footer">
        <ul class="social-media">
            <li>
                <a href="#">
                    <img src="../images/social_media/facebook.png" alt="Facebook">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../images/social_media/instagram.png" alt="Instagram">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../images/social_media/twitter.png" alt="twitter">
                </a>
            </li>
        </ul>
        <p>COPYRIGHT 2022 ALL RIGHTS RESERVED BY OWNER</p>
    </footer>

</body>
</html>
